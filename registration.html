<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Strength - Registration</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header/nav -->
    <menu-container class="header-container"></menu-container>
    <main>
      <section class="registration-section">
        <h1>Sign Up</h1>
        <form action="register" method="post" class="create-form">
          <h3>Enter your details below</h3>

          <!-- First Name -->
          <label for="first-name">First Name:</label>
          <input type="text" name="first_name" class="create-form-input" />

          <!-- Last Name -->
          <label for="last-name">Last Name:</label>
          <input type="text" name="last_name" class="create-form-input" />

          <!-- Phone Number -->
          <label for="phone">Phone Number:</label>
          <input type="tel" name="phone" class="create-form-input" />

          <!-- Email Address -->
          <label for="email">Email Address:</label>
          <input type="email" name="email" class="create-form-input" />
          <!-- Gender -->
          <label for="Gender">Gender:</label>
          <input type="radio" id="male" name="gender" />
          <label for="male">Male</label><br />

          <input type="radio" id="female" name="gender" />
          <label for="female">Female</label><br />

          <input type="radio" id="other" name="gender" />
          <label for="other">Other</label>

          <!-- Select Club -->
          <label for="club">Select Club:</label>
          <select name="club" id="select-club-input">
            <option value="" default>Select Club</option>
            <option value="Club 1">Ashgrove</option>
            <option value="Club 2">Brisbane City</option>
            <option value="Club 3">Chermside</option>
            <option value="Club 4">Graceville</option>
            <option value="Club 5">Westlake</option>
          </select>

          <!-- Fitness Level -->
          <label for="fitness-level">Fitness Level:</label>
          <select name="fitness_level" id="fitness-level-input">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Professional">Professional</option>
          </select>
          <article class="btn-container">
            <button class="button-primary button">Back</button>
            <button type="submit" class="button-secondary button">
              Join Now
            </button>
          </article>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <menu-container class="footer-container"></menu-container>

    <script src="js/script.js" defer></script>
  </body>
</html>
