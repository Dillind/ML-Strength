<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Strength - Registration</title>
    <link rel="stylesheet" href="css/prefixed-styling.css" />
  </head>
  <body>
    <!-- Header/nav -->
    <menu-container class="header-container"></menu-container>
    <main>
      <section class="registration-section">
        <h1 class="section-title">Sign Up</h1>
        <article class="form-container">
          <form method="post" class="create-form" id="registration-form">
            <h2 class="form-enter-details">Enter your details below</h2>
            <article class="form-content">
              <!-- First Name -->
              <label for="first-name" class="form-label">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="icon"
                >
                  <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                  />
                </svg>
                <span>First Name</span>
              </label>
              <input
                type="text"
                name="first_name"
                class="create-form-input"
                id="first-name"
                placeholder="Enter first name"
                pattern="^[A-Z]{1}[A-Za-z \-']+$"
                required
              />
              <span class="error-message">Please enter your first name</span>
              <!-- Last Name -->
              <label for="last-name" class="form-label">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="icon"
                >
                  <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                  />
                </svg>
                <span>Last Name</span>
              </label>
              <input
                type="text"
                name="last_name"
                class="create-form-input"
                id="last-name"
                placeholder="Enter last name"
                pattern="^[A-Z]{1}[A-Za-z \-']+$"
                required
              />
              <span class="error-message">Please enter your last name</span>
              <!-- Phone Number -->
              <label for="phone" class="form-label">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="icon"
                >
                  <path
                    d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"
                  />
                </svg>
                <span>Phone Number</span>
              </label>
              <input
                type="tel"
                name="phone"
                class="create-form-input"
                id="phone"
                placeholder="Enter phone number"
                pattern="^(\+?\(61\)|\(\+?61\)|\+?61|\(0[1-9]\)|0[1-9])?( ?-?[0-9]){7,9}$"
                maxlength="10"
                required
              />
              <span class="error-message"
                >Please enter a valid Australian phone number</span
              >
              <!-- Email Address -->
              <label for="email" class="form-label">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
                  />
                </svg>
                <span>Email Address</span>
              </label>
              <input
                type="email"
                name="email"
                class="create-form-input"
                id="email"
                placeholder="Enter email address"
                pattern="^\S{1,}@\S{1,}[.]\S{1,}$"
                required
              />
              <span class="error-message"
                >Please enter a valid email address</span
              >
              <!-- Gender -->
              <fieldset>
                <legend class="form-label">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon"
                    viewBox="0 0 640 512"
                  >
                    <path
                      d="M176 288a112 112 0 1 0 0-224 112 112 0 1 0 0 224zM352 176c0 86.3-62.1 158.1-144 173.1V384h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H208v32c0 17.7-14.3 32-32 32s-32-14.3-32-32V448H112c-17.7 0-32-14.3-32-32s14.3-32 32-32h32V349.1C62.1 334.1 0 262.3 0 176C0 78.8 78.8 0 176 0s176 78.8 176 176zM271.9 360.6c19.3-10.1 36.9-23.1 52.1-38.4c20 18.5 46.7 29.8 76.1 29.8c61.9 0 112-50.1 112-112s-50.1-112-112-112c-7.2 0-14.3 .7-21.1 2c-4.9-21.5-13-41.7-24-60.2C369.3 66 384.4 64 400 64c37 0 71.4 11.4 99.8 31l20.6-20.6L487 41c-6.9-6.9-8.9-17.2-5.2-26.2S494.3 0 504 0H616c13.3 0 24 10.7 24 24V136c0 9.7-5.8 18.5-14.8 22.2s-19.3 1.7-26.2-5.2l-33.4-33.4L545 140.2c19.5 28.4 31 62.7 31 99.8c0 97.2-78.8 176-176 176c-50.5 0-96-21.3-128.1-55.4z"
                    />
                  </svg>
                  <span>Gender</span>
                </legend>
                <!-- Male -->
                <div class="radio-input">
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                    required
                  />
                  <label for="male">Male</label>
                </div>
                <!-- Female -->
                <div class="radio-input">
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                    required
                  />
                  <label for="female">Female</label>
                </div>
                <!-- Other -->
                <div class="radio-input">
                  <input
                    type="radio"
                    id="other"
                    name="gender"
                    value="other"
                    required
                  />
                  <label for="other">Other</label>
                </div>
                <span class="error-message">Please select an option</span>
              </fieldset>
              <!-- Select Club -->
              <label for="club" class="form-label">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  viewBox="0 0 384 512"
                >
                  <path
                    d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                  />
                </svg>
                <span>Club</span>
              </label>
              <select name="club" class="select-input" id="club" required>
                <option value="" selected disabled>Select Club</option>
                <option value="ashgrove">Ashgrove</option>
                <option value="brisbane city">Brisbane City</option>
                <option value="chermside">Chermside</option>
                <option value="graceville">Graceville</option>
                <option value="westlake">Westlake</option>
              </select>
              <span class="error-message">Please select a club</span>
              <!-- Fitness Level -->
              <label for="fitness-level" class="form-label">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  viewBox="0 0 640 512"
                >
                  <path
                    d="M353.8 54.1L330.2 6.3c-3.9-8.3-16.1-8.6-20.4 0L286.2 54.1l-52.3 7.5c-9.3 1.4-13.3 12.9-6.4 19.8l38 37-9 52.1c-1.4 9.3 8.2 16.5 16.8 12.2l46.9-24.8 46.6 24.4c8.6 4.3 18.3-2.9 16.8-12.2l-9-52.1 38-36.6c6.8-6.8 2.9-18.3-6.4-19.8l-52.3-7.5zM256 256c-17.7 0-32 14.3-32 32V480c0 17.7 14.3 32 32 32H384c17.7 0 32-14.3 32-32V288c0-17.7-14.3-32-32-32H256zM32 320c-17.7 0-32 14.3-32 32V480c0 17.7 14.3 32 32 32H160c17.7 0 32-14.3 32-32V352c0-17.7-14.3-32-32-32H32zm416 96v64c0 17.7 14.3 32 32 32H608c17.7 0 32-14.3 32-32V416c0-17.7-14.3-32-32-32H480c-17.7 0-32 14.3-32 32z"
                  />
                </svg>
                <span>Fitness Level</span>
              </label>
              <select
                name="fitness_level"
                class="select-input"
                id="fitness-level"
                required
              >
                <option value="" selected disabled>Select Fitness Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="professional">Professional</option>
              </select>
              <span class="error-message"
                >Please select your fitness level</span
              >
              <article class="form-btn-container">
                <button type="submit" class="button-primary button">
                  Register
                </button>
              </article>
              <!-- Help button -->
              <article class="help-container">
                <span class="help-btn">Need Help?</span>
                <video
                  class="help-video"
                  src="img/need-help-video.mp4"
                  controls
                ></video>
              </article>
            </article>
          </form>
        </article>
      </section>
    </main>
    <!-- Footer -->
    <menu-container class="footer-container"></menu-container>
    <script src="js/script.js" defer></script>
  </body>
</html>
