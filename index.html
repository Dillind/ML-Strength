<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Strength - Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header/nav -->
    <menu-container class="header-container"></menu-container>
    <main>
      <section class="home-section">
        <h1 class="home-title">Unlock Your Potential</h1>
        <article class="benefits-list-container">
          <ul>
            <!-- Benefit 1: No lock-in contracts -->
            <li class="benefit-wrapper">
              <img src="img/check.svg" alt="check icon" />
              <h4>No lock-in contracts</h4>
            </li>
            <!-- Benefit 2: Starting from $10 -->
            <li class="benefit-wrapper">
              <img src="img/check.svg" alt="check icon" />
              <h4>Starting from $10 a week</h4>
            </li>
            <!-- Benefit 3: 24/7 Gym Access -->
            <li class="benefit-wrapper">
              <img src="img/check.svg" alt="check icon" />
              <h4>24/7 Gym Access</h4>
            </li>
            <!-- Benefit 4: Specialised fitness classes -->
            <li class="benefit-wrapper">
              <img src="img/check.svg" alt="check icon" />
              <h4>Specialised fitness classes</h4>
            </li>
          </ul>
        </article>
        <article class="btn-container">
          <button class="button-primary button">Join Now</button>
          <button class="button-secondary button">Book Class</button>
        </article>
        <article class="card-containers">
          <!-- Card One - Sign Up -->
          <article class="card" id="card-one">
            <div class="card-wrapper">
              <div class="card-icon">
                <a href="/about.html">
                  <!-- Information icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 512 512"
                  >
                    <path
                      d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
                    />
                  </svg>
                </a>
              </div>
              <div class="card-content">
                <h2 class="card-content-title">
                  <a href="/about.html">About Us</a>
                </h2>
              </div>
            </div>
          </article>
          <!-- Card Two - Find a Gym -->
          <article class="card" id="card-two">
            <div class="card-wrapper">
              <div class="card-icon">
                <a href="/clubs.html">
                  <!-- Location icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 384 512"
                  >
                    <path
                      d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                    />
                  </svg>
                </a>
              </div>
              <div class="card-content">
                <h2 class="card-content-title">
                  <a href="/clubs.html">Find a gym</a>
                </h2>
              </div>
            </div>
          </article>
          <!-- Card Three - Book a class -->
          <article class="card" id="card-three">
            <div class="card-wrapper">
              <div class="card-icon">
                <a href="/classes.html">
                  <!-- Timetable icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 448 512"
                  >
                    <style>
                      svg {
                        fill: #ffffff;
                      }
                    </style>
                    <path
                      d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zm64 80v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm128 0v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H208c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H336zM64 400v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H208zm112 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H336c-8.8 0-16 7.2-16 16z"
                    />
                  </svg>
                </a>
              </div>
              <div class="card-content">
                <h2 class="card-content-title">
                  <a href="classes.html">Book a class</a>
                </h2>
              </div>
            </div>
          </article>
        </article>
      </section>
    </main>
    <!-- Footer -->
    <menu-container class="footer-container"></menu-container>
    <script src="js/script.js" defer></script>
  </body>
</html>
